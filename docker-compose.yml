services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: baseline
      POSTGRES_PASSWORD: baseline
      POSTGRES_DB: baseline
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baseline -d baseline"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://baseline:baseline@postgres:5432/baseline?sslmode=disable
      API_TOKEN: baseline-dev-token
      DEFAULT_USER_ID: 00000000-0000-0000-0000-000000000001
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  migrate:
    image: golang:1.24
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: ["go", "run", "./cmd/migrate"]
    environment:
      DATABASE_URL: postgres://baseline:baseline@postgres:5432/baseline?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
